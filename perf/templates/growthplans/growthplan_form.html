{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row">
        <div class="col-md-12">
          <div class="card card-success">
            <div class="card-header">
              <h3 class="card-title">General</h3>
            </div>
            <div class="card-body">
                <form method="post">
                  {% csrf_token %}

                   {{ form|crispy }}

                   <button type="submit" class="btn btn-primary">Submit</button>

                </form>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        
      </div>





{% endblock content %}
